<div class="container-fluid cabecera">
	<div class="col-xs-3">
		<img class="img-head-center" src="../assets/img/logo_oportunidades_2.png" title="Home" routerLink="/" style="cursor: pointer;">
	</div>
	<div class="col-xs-5">
		<div class="row">
			<div class="titulo-web-1">Web</div>
			<div class="titulo-web-2">Gestor Documental</div>
		</div>
	</div>
	<div id="usuario" class="col-xs-4 area-head-user">
		<div class="col-xs-6 area-head-user-izq">
			<div class="row">
				<strong>Bienvenido</strong>
			</div>
			<div class="row">
				<img class="img-head-user" src="../assets/img/icon-user.png">
			</div>
			<div class="row">
				<strong>Usuario {{info.codUser}}</strong>
			</div>
		</div>
		<div class="col-xs-6 area-head-user-der">
      		<strong>Fecha Servidor:</strong> {{info.serverDate}} <br>
      		<strong>Fecha Local:</strong> {{info.localDate}} <br>
      		<strong>Entorno:</strong> {{info.entorno}}
		</div>
	</div>
</div>
